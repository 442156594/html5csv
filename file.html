<!DOCTYPE html>
<html>
<head>
  <link rel="StyleSheet" href="./trevenodd.css" />
  <title>file input element sandbox</title>
</head>
<body>
  <input id='foo' type='file'>
  <hr />
  <div id='output'>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="./lz-string-1.3.0.js"></script>
  <script src="./csv.js"></script>
  <script>
    CSV.begin('local/dldata').
      table('output', {header:1, caption:'old data'}).
      go();
    CSV.begin('#foo').
        table('output', {header:1, caption:'new data'}).
        save('local/dldata').
      go();
  </script>
</body>
</html>
